<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Fact Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .fact-box {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
            transition: background-color 0.3s ease;
        }

        .fact-box:hover {
            background-color: #e0e0e0;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .image-container {
            margin: 20px 0;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fun Fact Generator</h1>
        <div class="image-container">
            <img id="fact-image" src="https://via.placeholder.com/300" alt="Fun Fact Image">
        </div>
        <div id="fact" class="fact-box">
            Click the button to generate a fun fact!
        </div>
        <button id="generate-btn">Generate Fact</button>
    </div>
    <script>
        const facts = [
            { text: "Honey never spoils.", image: "https://via.placeholder.com/300/FFDD44" },
            { text: "A day on Venus is longer than a year on Venus.", image: "https://via.placeholder.com/300/FFAA44" },
            { text: "Bananas are berries, but strawberries aren't.", image: "https://via.placeholder.com/300/FF7744" },
            { text: "There are more stars in the universe than grains of sand on Earth.", image: "https://via.placeholder.com/300/FF4444" },
            { text: "Octopuses have three hearts.", image: "https://via.placeholder.com/300/FF1144" },
            { text: "The Eiffel Tower can be 15 cm taller during the summer.", image: "https://via.placeholder.com/300/FF0044" },
            { text: "Some cats are allergic to humans.", image: "https://via.placeholder.com/300/FF00AA" },
            { text: "A group of flamingos is called a 'flamboyance'.", image: "https://via.placeholder.com/300/FF00FF" },
            { text: "The unicorn is the national animal of Scotland.", image: "https://via.placeholder.com/300/AA00FF" },
            { text: "Bees sometimes sting other bees.", image: "https://via.placeholder.com/300/5500FF" }
        ];

        document.getElementById('generate-btn').addEventListener('click', function() {
            const randomIndex = Math.floor(Math.random() * facts.length);
            const fact = facts[randomIndex];
            document.getElementById('fact').innerText = fact.text;
            document.getElementById('fact-image').src = fact.image;
        });
    </script>
</body>
</html>
